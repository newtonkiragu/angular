
<hr>
<ul>
  <div *ngFor='let goal of goals; let i = index'>
      <li>{{goal.name}}</li>
    <button (click)='toogleDetails(i)'> toogle description</button>

    <app-goal-details *ngIf='goal.showDescription' [goal]='goal'></app-goal-details>
  </div>
</ul>
<p *ngIf='goals.length > 5'>you have too many goals</p>
